apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gt005/news_aggregator_frontend:60f0b711b46ae2bb54c3c7fe84c211f0db2eb512
        ports:
          - name: http
            containerPort: 5173
            protocol: TCP
