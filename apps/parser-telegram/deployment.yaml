apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-telegram

  labels:
    app: parser-telegram

spec:
  replicas: 1
  selector:
    matchLabels:
      app: parser-telegram

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: parser-telegram

    spec:
      containers:
      - name: parser-telegram
        image: gt005/news_aggregator_telegram_parser:60f0b711b46ae2bb54c3c7fe84c211f0db2eb512
