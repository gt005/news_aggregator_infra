apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-parsing-service

  labels:
    app: website-parsing-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-parsing-service

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: website-parsing-service

    spec:
      containers:
      - name: website-parsing-service
        image: gt005/news_aggregator_website_parser:60f0b711b46ae2bb54c3c7fe84c211f0db2eb512
