apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

secretGenerator:
  - name: backend-secrets
    envs:
      - secrets.enc.yaml
configMapGenerator:
  - name: backend-config
    envs:
      - configmaps.env

generatorOptions:
  disableNameSuffixHash: true
