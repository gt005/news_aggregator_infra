apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: backend-update-automation
spec:
  imageRepositoryRef:
    name: backend
  update:
    strategy: Setters
    fieldRef:
      apiVersion: apps/v1
      kind: Deployment
      name: backend
      namespace: default
  git:
    repository: https://github.com/gt005/news_aggregator_infra.git
    branch: main
    secretRef:
      name: git-credentials
