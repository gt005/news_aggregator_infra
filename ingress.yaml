apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: news-fusion-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  tls:
    - hosts:
        - news-fusion.ru
      secretName: news-fusion-tls
  rules:
    - host: news-fusion.ru
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: fastapi-backend-svc
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  number: 5173
