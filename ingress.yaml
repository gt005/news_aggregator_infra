apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: api.news-fusion.ru
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fastapi-backend-svc
                port:
                  name: http
    - host: news-fusion.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  name: http