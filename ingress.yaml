apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: news-fusion.ru
    http:
      paths:
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: fastapi-backend-svc
            port:
              number: 8000
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 5173
